ribbon:
  eureka:
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
  instance:
    preferIpAddress: true

logging:
    level:
        root: INFO
        org.springframework: INFO
        io.subutai.bazaar: DEBUG

###
#   Message Broker Settings
###

spring:
  application:
    exchange: bazaar-exchange
    queue: bazaar-queue

  rabbitmq:
    hostname: rabbit
    username: admin
    password: admin1

###
#   Database Settings
###
  datasource:
    url: jdbc:h2:mem:hub-app;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true

###
#   H2 Settings
###
  h2:
    console:
      enabled: true
      path: /console
      settings:
        trace: false
        web-allow-others: false


axon:
  distributed:
    enabled: true